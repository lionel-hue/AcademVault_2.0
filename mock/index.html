<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademVault - Intelligent Research Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header with User Profile -->
    <header class="app-header">
        <div class="header-container">
            <!-- Logo and App Name -->
            <div class="logo-section">
                <div class="app-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="app-name">AcademVault</h1>
            </div>

            <!-- Search Bar (Desktop) -->
            <div class="search-section desktop-only">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="globalSearch" placeholder="Search research topics, papers, videos...">
                    <button class="search-btn"><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <!-- User Profile Section -->
            <div class="user-section">
                <div class="user-profile" id="userProfile">
                    <div class="user-avatar">
                        <img src="https://ui-avatars.com/api/?name=John+Doe&background=3b82f6&color=fff" alt="Profile" id="userAvatarImg">
                        <span class="online-status"></span>
                    </div>
                    <div class="user-info">
                        <span class="user-name" id="userName">John Doe</span>
                        <span class="user-role" id="userRole">Student</span>
                    </div>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                </div>
                
                <!-- User Dropdown Menu -->
                <div class="user-dropdown" id="userDropdown">
                    <div class="dropdown-header">
                        <div class="dropdown-avatar">
                            <img src="https://ui-avatars.com/api/?name=John+Doe&background=3b82f6&color=fff" alt="Profile">
                        </div>
                        <div>
                            <h4>John Doe</h4>
                            <p>john.doe@email.com</p>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <a href="#profile" class="dropdown-item" data-section="profile">
                        <i class="fas fa-user"></i>
                        <span>My Profile</span>
                    </a>
                    <a href="#settings" class="dropdown-item">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                    <a href="#notifications" class="dropdown-item">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                        <span class="notification-badge">3</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h2>AcademVault</h2>
                <button class="sidebar-close" id="sidebarClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Search Bar (Mobile) -->
            <div class="mobile-search mobile-only">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search...">
                </div>
            </div>

            <!-- Navigation Menu -->
            <nav class="sidebar-nav">
                <a href="#home" class="nav-item active" data-section="home">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#categories" class="nav-item" data-section="categories">
                    <i class="fas fa-folder"></i>
                    <span>Categories</span>
                    <span class="nav-badge">12</span>
                </a>
                <a href="#documents" class="nav-item" data-section="documents">
                    <i class="fas fa-file-alt"></i>
                    <span>Documents</span>
                    <span class="nav-badge">45</span>
                </a>
                <a href="#friends" class="nav-item" data-section="friends">
                    <i class="fas fa-users"></i>
                    <span>Friends</span>
                    <span class="nav-badge">23</span>
                </a>
                <a href="#discussions" class="nav-item" data-section="discussions">
                    <i class="fas fa-comments"></i>
                    <span>Discussions</span>
                    <span class="nav-badge">8</span>
                </a>
                <a href="#favorites" class="nav-item" data-section="favorites">
                    <i class="fas fa-star"></i>
                    <span>Favorites</span>
                    <span class="nav-badge">15</span>
                </a>
                <a href="#history" class="nav-item" data-section="history">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </a>
                <a href="#profile" class="nav-item" data-section="profile">
                    <i class="fas fa-user-circle"></i>
                    <span>Profile</span>
                </a>
            </nav>

            <!-- Quick Stats -->
            <div class="sidebar-footer">
                <div class="quick-stats">
                    <div class="stat">
                        <i class="fas fa-book"></i>
                        <span>127 Docs</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-users"></i>
                        <span>23 Friends</span>
                    </div>
                </div>
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="themeToggle" checked>
                        <label for="themeToggle"></label>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
            <!-- Content will be loaded here dynamically -->
            <div class="loading-content">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <p>Loading your research vault...</p>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <a href="#home" class="mobile-nav-item active" data-section="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#search" class="mobile-nav-item" data-section="search">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="#documents" class="mobile-nav-item" data-section="documents">
            <i class="fas fa-file"></i>
            <span>Docs</span>
        </a>
        <a href="#friends" class="mobile-nav-item" data-section="friends">
            <i class="fas fa-users"></i>
            <span>Friends</span>
        </a>
        <a href="#profile" class="mobile-nav-item" data-section="profile">
            <i class="fas fa-user"></i>
            <span>Me</span>
        </a>
    </nav>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>

version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: academvault_mysql
    restart: always
    environment:
      MYSQL_DATABASE: AcademVault
      MYSQL_USER: academ_vault_user
      MYSQL_PASSWORD: Secret123!
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Laravel Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: academvault_backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      APP_NAME: AcademVault
      APP_ENV: local
      APP_DEBUG: true
      APP_KEY: base64:Uww8vRnbEOrfl7DrYIoXky1/M7wSQCWuHpNHYXaAK+M=
      APP_URL: http://localhost:8000
      
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: AcademVault
      DB_USERNAME: academ_vault_user
      DB_PASSWORD: Secret123!
      
      JWT_SECRET: uhJi4MM7zRUZomEBAx2YXy1zXIx9GGxfh5u7Ul0412Ki67xPOLn0L3McGEzxh6HM
      
      # Email Configuration
      MAIL_MAILER: smtp
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: ${MAIL_USERNAME:-academvault@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-your_app_password}
      MAIL_ENCRYPTION: tls
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:-academvault@gmail.com}
      MAIL_FROM_NAME: "AcademVault"
      
      # Search API Keys
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-your_youtube_api_key}
      GOOGLE_SEARCH_API_KEY: ${GOOGLE_SEARCH_API_KEY:-your_google_search_api_key}
      GOOGLE_SEARCH_ENGINE_ID: ${GOOGLE_SEARCH_ENGINE_ID:-your_search_engine_id}
    ports:
      - "8000:8000"
    volumes:
      - ./server:/var/www/html
      - /var/www/html/vendor
    working_dir: /var/www/html
    command: >
      sh -c "
      php artisan migrate --force &&
      php artisan db:seed --force &&
      php artisan serve --host=0.0.0.0 --port=8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: academvault_frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:8000/api
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    working_dir: /app

  # PHPMyAdmin (optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: academvault_phpmyadmin
    restart: always
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - "8080:80"

volumes:
  mysql_data:
    driver: local
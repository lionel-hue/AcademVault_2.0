version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: academvault_mysql
    restart: always
    environment:
      MYSQL_DATABASE: AcademVault
      MYSQL_USER: academ_vault_user
      MYSQL_PASSWORD: Secret123!
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - academvault-network

  backend:
    build: ./server
    container_name: academvault_backend
    restart: always
    depends_on:
      - mysql
    environment:
      # App
      APP_NAME: AcademVault
      APP_ENV: local
      APP_DEBUG: true
      APP_URL: http://localhost:8000
      
      # Database (linked to mysql service)
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: AcademVault
      DB_USERNAME: academ_vault_user
      DB_PASSWORD: Secret123!
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-base64:Uww8vRnbEOrfl7DrYIoXky1/M7wSQCWuHpNHYXaAK+M=}
      
      # Mail (update with your Gmail app password)
      MAIL_MAILER: smtp
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: ${MAIL_USERNAME:-academvault@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: tls
      MAIL_FROM_ADDRESS: ${MAIL_USERNAME:-academvault@gmail.com}
      MAIL_FROM_NAME: "AcademVault"
      
      # API Keys (set in .env)
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      GOOGLE_SEARCH_API_KEY: ${GOOGLE_SEARCH_API_KEY}
      GOOGLE_SEARCH_ENGINE_ID: ${GOOGLE_SEARCH_ENGINE_ID}
    ports:
      - "8000:8000"
    volumes:
      - ./server:/var/www/html
    working_dir: /var/www/html
    command: >
      sh -c "
      php artisan migrate --force &&
      php artisan serve --host=0.0.0.0 --port=8000"
    networks:
      - academvault-network

  frontend:
    build: ./client
    container_name: academvault_frontend
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    networks:
      - academvault-network

networks:
  academvault-network:
    driver: bridge

volumes:
  mysql_data: